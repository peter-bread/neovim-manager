name: neovim-manager
help: Switch between stable and nightly Neovim releases easily
version: 0.1.0

commands:
  - name: init
    help: Set up PATH. Should be run in shell rc file

    examples:
    - eval "\$(neovim-manager init)"

  - name: install
    alias: i
    help: Install a Neovim build

    dependencies:
      http_client:
        command: [wget]
      archive_tool:
        command: [tar]

    args:
    - name: build
      required: false
      default: stable
      allowed: [stable, nightly]

    examples:
    - neovim-manager i
    - neovim manager install nightly


  - name: use
    alias: u
    help: Use a Neovim build

    args:
    - name: build
      required: true
      allowed: [stable, nightly]

    examples:
    - neovim-manager use stable


  - name: uninstall
    alias: [rm, remove]
    help: Uninstall a Neovim build

    args:
    - name: build
      required: true
      allowed: [stable, nightly]

    examples:
    - neovim-manager uninstall stable
    - neovim manager rm nightly
